{% extends '/layout/login.html' %}
{% block main %}
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="{{constant('SITE_URL')}}">
                                        <img src="{{constant('ASSETS_URL')}}images/logo-full.png" style="max-width:300px;" alt="{{constant('DOMAIN_BRAND_NAME')}}"/>
                                    </a>
                                </div>
                                <h4 class="text-center mb-4 text-white">Forgot Password</h4>
                                {% include '/layout/success-error.html' %}
                                <form method="post" name="forgot_password" id="forgot_password">
                                    <div class="form-group">
                                        <label class="text-white"><strong>Email</strong></label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="hello@example.com" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-white text-primary btn-block">SUBMIT</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
