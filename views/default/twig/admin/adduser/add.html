    <div class="container-fluid">
        <div class="page-titles">
            <h4>ADD USER</h4>
            
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 order-lg-1"></div>
                            <div class="col-lg-6 order-lg-1">
                                {% if error is not empty %}
                <div class="alert alert-danger solid alert-dismissible fade show">
                    <svg viewBox="0 0 24 24" width="24 " height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                    <strong>Error!</strong> {{error}}
                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span></button>
                </div>
                {% endif %}
                                {% if success is not empty %}
                                <div class="alert alert-success solid alert-dismissible fade show">
                                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                    <strong>Success!</strong> {{success}}
                                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span></button>
                                </div>
                                {% endif %}
                                                               <form method="post" name="user_login" id="user_login">
                                    <div class="form-group">
                                        <label class=" text-slate">Full Name</label>
                                        <input type="text" class="form-control" name="user_name" id="user_name"
                                            placeholder="Full Name" value="{{posted.user_name}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class=" text-slate">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="hello@example.com" value="{{posted.email}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class=" text-slate">Password</label>
                                        <div class="input-group">
                                            <input type="password" name="password" id="password"
                                                class="form-control" placeholder="Password" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-danger" type="button"
                                                    onclick="tooglePassword('password')">Show/Hide</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" text-slate">Confirm Password</label>
                                        <div class="input-group">
                                            <input type="password" name="cpassword" id="cpassword"
                                                class="form-control" placeholder="Confirm Password" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-danger" type="button"
                                                    onclick="tooglePassword('cpassword')">Show/Hide</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" text-slate"> Store Name</label>
                                        <input type="text" class="form-control" name="store_name" id="store_name"
                                            placeholder="Store Name" value="{{posted.store_name}}" required
                                            maxlength="100">
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign me
                                            up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function tooglePassword(id) {
        var x = document.getElementById(id);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
