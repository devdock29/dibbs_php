{% extends 'admin/layout/login.html' %}
{% block main %}
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="{{constant('SITE_URL')}}">
                                        <img src="{{constant('ASSETS_URL')}}images/logo-full.png"  style="max-width:300px;" alt="{{constant('DOMAIN_BRAND_NAME')}}"/>
                                    </a>
                                </div>
                                <h4 class="text-center mb-4 text-white">Sign up your account</h4>
                                {% if error is not empty %}
                                <div class="alert alert-danger solid alert-dismissible fade show">
                                    <svg viewBox="0 0 24 24" width="24 " height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                                    <strong>Error!</strong> {{error}}
                                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                                    </button>
                                </div>
                                {% endif %}
                                <form method="post" name="user_login" id="user_login">
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Full Name</strong></label>
                                        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Full Name" value="{{posted.user_name}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Email</strong></label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="hello@example.com" value="{{posted.email}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Password</strong></label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Store Name</strong></label>
                                        <input type="text" class="form-control" name="store_name" id="store_name" placeholder="Store Name" value="{{posted.store_name}}" required maxlength="100">
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn bg-white text-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p class="text-white">Already have an account? <a class="text-white" href="{{constant('SITE_URL')}}">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
