{% extends '/admin/layout/main.html' %}
{% block main %}
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <h4>Push Notification</h4>
        </div>
        <div class="row">
            <div class="col-xl-12">
                {% if error is not empty %}
                <div class="alert alert-danger solid alert-dismissible fade show">
                    <svg viewBox="0 0 24 24" width="24 " height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                    <strong>Error!</strong> {{error}}
                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span></button>
                </div>
                {% endif %}
                {% if success is not empty %}
                <div class="alert alert-success solid alert-dismissible fade show">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                    <strong>Success!</strong> {{success}}
                    <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span></button>
                </div>
                {% endif %}
            </div>
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 order-lg-1"></div>
                            <div class="col-lg-6 order-lg-1">
                                <h4 class="mb-3">Add Push</h4>
                                <form method="post" action="" class="needs-validation">
                                    <div class="mb-3">
                                        <label for="audiance">Audiance</label>
                                        <div class="input-group">
                                            <select class="form-control" name="audiance" id="audiance" onchange="changeEmail(this.value)">
                                                <option value="all" {% if caption.status == 'all' %} selected="selected" {% endif %}>All</option>
                                                <option value="customer" {% if caption.status == 'customer' %} selected="selected" {% endif %}>Specific Customer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3" id="email_id" style="display:none;">
                                        <label for="customer_id">Email</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="customer_id" id="customer_id" placeholder="Email" value="{{caption.customer_id}}">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="heading">Heading</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="heading" id="heading" placeholder="heading?" required="" value="{{caption.heading}}">
                                            <div class="invalid-feedback d-none">
                                                Question is required.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message">Message</label>
                                        <div class="input-group">
                                            <textarea class="form-control" name="message" id="message" placeholder="Enter Answer here.." required="">{{caption.message}}</textarea>
                                            <div class="invalid-feedback d-none">
                                                Answer is required.
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mb-4">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Add Push</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function changeEmail(val1) {
        if(val1 == 'all') {
            $('#email_id').hide();
        } else {
            $('#email_id').show();
        }
    }
</script>
{% endblock %}
